<h1>Update Contact</h1>
<form method="POST" action="/update">
    Contact First Name <input type="text" name="first" value="{{contact.first}}" /><br>
    Contact Last Name <input type="text" name="last" value="{{contact.last}}" /><br>    
    Contact Email <input type="text" name="email" value="{{contact.email}}" /><br>
    <input type="submit">
</form>
